spring.application.name=demo
server.port=8081

spring.datasource.driver-class-name= com.mysql.cj.jdbc.Driver
spring.datasource.url= jdbc:mysql://localhost:3306/ars_database
spring.datasource.username= root
spring.datasource.password=

springdoc.swagger-ui.path=/swagger-ui.html
spring.mvc.static-path-pattern=/swagger*

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql= true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

javax.persistence.jdbc.url=com.mysql.jdbc.Driver
hibernate.connection.url=jdbc:mysql://localhost:3306/ars_database
hibernate.dialect=org.hibernate.dialect.MySQL8Dialect


